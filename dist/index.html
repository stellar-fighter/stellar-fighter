<script>

    var keyValue = {};

    

    setInterval(function(){

        if(keyValue[37] == 'on'){

           

            $("#player").css("left", "-=5");

        }

        if(keyValue[38] == 'on'){

           
            $("#player").css("top", "-=5");

        }

        if(keyValue[39] == 'on'){

            
            $("#player").css("left", "+=5");

        }

        if(keyValue[40] == 'on'){

            
            $("#player").css("top", "+=5");

        }

    }, 10);

    

    $(function(){

        $(document).on("keydown", function(e){

            keyValue[e.keyCode] = 'on';

        })

        

        $(document).on("keyup", function(e){

            keyValue[e.keyCode] = undefined;

        })

    })

</script>
